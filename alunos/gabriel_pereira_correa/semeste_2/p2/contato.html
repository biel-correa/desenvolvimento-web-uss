<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambugueria | Contato</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/contato.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="./imagens/logo-horizontal.svg" alt="logo hamburgueria">
        </div>
        <div id="horario"></div>
        <div class="links">
            <ul>
                <li>
                    <a href="./index.html" class="button">Home</a>
                </li>
                <li>
                    <a href="./contato.html" class="button active">Contato</a>
                </li>
                <li>
                    <a href="./carrinho.html" class="button">Carrinho</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="landing">
            <div class="contact">
                <div class="social">
                    <table>
                        <tr>
                            <th>
                                <h2>Contato</h2>
                            </th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>
                                <a href="#">
                                    <img src="https://cdn.icon-icons.com/icons2/1645/PNG/128/whatsapp_109861.png" alt="Whatsapp-Contato">
                                </a>
                            </td>
                            <td>
                                <a href="#">
                                    <h3>Whatsapp</h3>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="https://www.facebook.com">
                                    <img src="https://cdn.icon-icons.com/icons2/1645/PNG/128/facebook_109862.png" alt="Facebook do Estabelecimento">
                                </a>
                            </td>
                            <td>
                                <a href="https://www.facebook.com">
                                    <h3>Facebook</h3>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="https://www.instagram.com/">
                                    <img src="https://cdn.icon-icons.com/icons2/1645/PNG/128/instagam_109863.png" alt="Instagram do Estabelecimento">
                                </a>
                            </td>
                            <td>
                                <a href="https://www.instagram.com/">
                                    <h3>Instagram</h3>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="JoÃ£o">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" rows="10"
                            placeholder="Gostaria de saber quando..."></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
                <div class="sentence">
                    <p>
                        "Burguer & Music like in america"
                    </p>
                </div>
            </div>
            <div class="image">
                <img src="./imagens/contato.svg" alt="contact form image">
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/horario.js"></script>
</body>

</html>
