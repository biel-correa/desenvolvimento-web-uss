<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambugueria | Carrinho</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/carrinho.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./imagens/logo-horizontal.svg" alt="logo hamburgueria">
        </div>
        <div id="horario"></div>
        <div class="links">
            <ul>
                <li>
                    <a href="./index.html" class="button">Home</a>
                </li>
                <li>
                    <a href="./contato.html" class="button">Contato</a>
                </li>
                <li>
                    <a href="./carrinho.html" class="button active">Carrinho</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="finalizar">
            <form>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <p id="nome-error"></p>
                </div>
                <div class="input-group">
                    <label for="produto">Produto</label>
                    <select name="produto" id="produto">
                        <option value="">Selecione um produto</option>
                        <option value="10">Produto 1</option>
                        <option value="8.5">Produto 2</option>
                        <option value="12.9">Produto 3</option>
                        <option value="15">Produto 4</option>
                        <option value="5">Produto 5</option>
                    </select>
                    <p id="produto-error"></p>
                </div>
                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" min="0">
                    <p id="quantidade-error"></p>
                </div>
                <div class="input-group message">
                    <label for="mensagem">Valor Total:</label>
                    <p id="message"></p>
                </div>
                <div class="input-group">
                    <label for="forma-pagamento">Forma de Pagamento</label>
                    <select name="forma-pagamento" id="forma-pagamento">
                        <option value="">Selecione uma forma de pagamento</option>
                        <option value="1">Forma 1</option>
                        <option value="2">Forma 2</option>
                        <option value="3">Forma 3</option>
                        <option value="4">Forma 4</option>
                        <option value="5">Forma 5</option>
                    </select>
                    <p id="forma-pagamento-error"></p>
                </div>
                <button type="submit" class="btn-submit">Finalizar</button>
            </form>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/horario.js"></script>
    <script src="./js/formSubmit.js"></script>
</body>
</html>
