<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm | Home</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contato.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html">
                <img src="./images/logoHorizontal.png" alt="Logo" class="logo">
            </a>
            <a href="index.html">
                Home
            </a>
            <a href="contato.html">
                Contact
            </a>
            <a href="sobrenos.html">
                About us
            </a>
        </div>
        <div class="actions">
            <a href="orcamento.html" class="action">Make a Quote</a>
        </div>
    </div>

    <div class="content landing">
        <div class="text">
            <h1>Contact</h1>
            <a onclick="contact()" class="button">Get in touch</a>
        </div>
        <div class="image">
            <img src="./images/contact.svg" alt="Ideas">
        </div>
    </div>
    <div class="ondas">
        <img src="images/ondas.svg" alt="" srcset="">
    </div>

    <div class="row" id="contact">
        <div class="form">
            <h1>Send us your message</h1>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Message" id="" cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function contact() {
            document.getElementById('contact').scrollIntoView({behavior: "smooth"})
        }
    </script>
</body>
</html>
